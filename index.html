<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailStamp - Email Signature Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 max-w-7xl flex-grow">
        <!-- Header -->
        <header class="text-center mb-10">
            <div class="flex items-center justify-center space-x-3 mb-2">
                <i class="fas fa-envelope text-blue-600 text-4xl"></i>
                <h1 class="text-4xl font-bold text-gray-800">MailStamp</h1>
            </div>
            <p class="text-gray-600">Create a professional email signature in minutes</p>
        </header>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Form Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Signature Details</h2>
                
                <form id="signatureForm" class="space-y-6">
                    <!-- Personal Information -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-4">Personal Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" id="fullName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="John Doe">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                                <input type="text" id="jobTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Software Engineer">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                                <input type="text" id="company" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Tech Corp">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="john@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="tel" id="phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="+1 (555) 123-4567">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Website</label>
                                <input type="url" id="website" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="www.example.com">
                            </div>
                        </div>
                    </div>

                    <!-- Address Toggle -->
                    <div class="flex items-center">
                        <input type="checkbox" id="showAddress" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="showAddress" class="ml-2 block text-sm text-gray-700">
                            Want to add address
                        </label>
                    </div>

                    <!-- Address Section (Hidden by default) -->
                    <div id="addressSection" class="hidden">
                        <h3 class="text-lg font-medium text-gray-700 mb-4">Address</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                                <input type="text" id="streetAddress" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="123 Main St">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                <input type="text" id="city" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="New York">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                <input type="text" id="state" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="NY">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Pin Code</label>
                                <input type="text" id="pinCode" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="10001">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                <input type="text" id="country" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="USA">
                            </div>
                        </div>
                    </div>

                    <!-- Profile Picture -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-4">Profile Picture</h3>
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0">
                                <img id="profilePreview" src="https://picsum.photos/seed/avatar/100/100.jpg" alt="Profile" class="w-20 h-20 rounded-full object-cover border-2 border-gray-300">
                            </div>
                            <div class="flex-grow">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                                <input type="url" id="profilePic" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="https://example.com/photo.jpg">
                            </div>
                        </div>
                    </div>

                    <!-- Social Media -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-4">Social Media</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn Username</label>
                                <input type="text" id="linkedin" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="johndoe">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Twitter Username</label>
                                <input type="text" id="twitter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="johndoe">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Facebook Username</label>
                                <input type="text" id="facebook" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="johndoe">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Instagram Username</label>
                                <input type="text" id="instagram" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="johndoe">
                            </div>
                        </div>
                    </div>

                    <!-- Styling Options -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-4">Styling Options</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Font Family</label>
                                <select id="fontFamily" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="Inter">Inter</option>
                                    <option value="Roboto">Roboto</option>
                                    <option value="Open Sans">Open Sans</option>
                                    <option value="Lato">Lato</option>
                                    <option value="Montserrat">Montserrat</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Font Size</label>
                                <select id="fontSize" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="12px">Small (12px)</option>
                                    <option value="14px" selected>Medium (14px)</option>
                                    <option value="16px">Large (16px)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Text Color</label>
                                <div class="flex items-center space-x-2">
                                    <input type="color" id="textColor" value="#333333" class="color-picker w-10 h-10">
                                    <span class="text-sm text-gray-600">#333333</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Background Color</label>
                                <div class="flex items-center space-x-2">
                                    <input type="color" id="bgColor" value="#ffffff" class="color-picker w-10 h-10">
                                    <span class="text-sm text-gray-600">#ffffff</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Border Style</label>
                                <select id="borderStyle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="none">No Border</option>
                                    <option value="1px solid #e5e7eb" selected>Thin Border</option>
                                    <option value="2px solid #e5e7eb">Thick Border</option>
                                    <option value="1px dashed #e5e7eb">Dashed Border</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Border Radius</label>
                                <select id="borderRadius" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="0px">Square</option>
                                    <option value="4px">Slightly Rounded</option>
                                    <option value="8px" selected>Rounded</option>
                                    <option value="12px">More Rounded</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Preview</h2>
                
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 bg-gray-50">
                    <div id="signaturePreview" class="signature-preview mx-auto">
                        <!-- Signature will be generated here -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-6 flex flex-col sm:flex-row gap-3">
                    <button id="copyBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg transition duration-200 flex items-center justify-center space-x-2">
                        <i class="fas fa-copy"></i>
                        <span>Copy HTML</span>
                    </button>
                    <button id="downloadBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg transition duration-200 flex items-center justify-center space-x-2 download-btn">
                        <i class="fas fa-download"></i>
                        <span>Download Image</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-6 text-center text-gray-600">
        <p>Made with <span class="text-red-500">❤️</span> by Sauravhhh</p>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
                                  </html>
